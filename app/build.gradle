apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.lbbento.pitchup"
        minSdkVersion 25
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

kapt {
    generateStubs = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //Tests
    testImplementation "junit:junit:$tests_junit_version"
    testImplementation "org.mockito:mockito-core:$tests_mockito_version"

    //Wear
    //noinspection GradleCompatible
    implementation "com.google.android.support:wearable:$wear_version"
    compileOnly "com.google.android.wearable:wearable:$wear_version"
    implementation "com.google.android.gms:play-services-wearable:$wear_gms_version"

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //Butterknife
    implementation "com.jakewharton:butterknife:$butter_knife_version"
    kapt "com.jakewharton:butterknife-compiler:$butter_knife_version"

    //RxKotlin
    implementation group: 'io.reactivex', name: 'rxkotlin', version: rx_kotlin
    implementation group: 'io.reactivex', name: 'rxandroid', version: rx_android

    //Dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

}